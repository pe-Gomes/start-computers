<h2 class="cart-title">Carrinho</h2>
<div *ngIf="cartItems.length > 0; else noProduct">
  <ul>
    <li *ngFor="let item of cartItems">
      <img [src]="item.image" />
      <p>{{ item.description }}</p>
      <p>{{ item.price | currency : "BRL" }}</p>
      <label>
        Quantidade: {{ item.orderQuantity }}
        <input
          type="number"
          [(ngModel)]="item.orderQuantity"
          (change)="getCartPrice()"
        />
      </label>
      <button class="remove-button" (click)="removeFromCart(item.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ cartPrice | currency : "BRL" }}</h2>
  <button class="buy-button">Comprar</button>
</div>

<ng-template #noProduct>Nenhum produto no carrinho</ng-template>
