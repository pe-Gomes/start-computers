<section class="product-list">
  <div class="product-list__card" *ngFor="let product of products">
    <a class="product-list__link" routerLink="/product/{{ product.id }}">
      <img [src]="product.image" />
      <h2 class="proudct-item__name">{{ product.description }}</h2>
      <p class="product-item__price">{{ product.price | currency : "BRL" }}</p>
      <p class="product-item__price-description">
        {{ product.priceDescription }}
      </p>
      <button class="product-item__buy-button" type="button">Comprar</button>
    </a>
  </div>
</section>
